<div class="row">
    <div class="col-md-8">
        <div class="product-cate">
            <h5>Categories</h5>
            <ul>
                <li><a class="active" href="{% url "store:store" %}">All</a></li>
                {% for category in categories %}
                    <li><a href="{% url "store:products_by_category" category.slug %}">{{ category.category_name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="col-md-4">
        <div class="sort-view">
            <div class="sorts">
                <select name="sort">
                    <option value="">Default Sorting</option>
                    <form action="{% url "store:ascending" %}">
                        <button type="submit">
                            <option selected="selected" value="">low to high</option>
                        </button>
                    </form>
                    <a href="{% url "store:descending" %}"> <option value="">high to low</option></a>
                </select>
                <i class="twi-angle-down1"></i>
            </div>
        </div>
    </div>
</div>
